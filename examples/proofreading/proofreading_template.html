<!--
     HTML template for a translation task with form validation.

     Form validation is performed by Parsley:

       http://parsleyjs.org

     Parsley depends on jQuery.
     The Parsley and jQuery JavaScript file are loaded from public CDNs.


     The CSV input file should have columns:

       "image_path", "proofread_text",

     The CSV results file will include the columns:

       "Input.image_path","Input.image_path",
       "Answer.proofread_text",
-->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.8.1/parsley.js"></script>
<script>
$(document).ready(function() {
  $('#mturk_form').parsley();
});
</script>
<style>
/* Style rules copied from:  http://parsleyjs.org/src/parsley.css */
input.parsley-success,
select.parsley-success,
textarea.parsley-success {
  color: #468847;
  background-color: #DFF0D8;
  border: 1px solid #D6E9C6;
}

input.parsley-error,
select.parsley-error,
textarea.parsley-error {
  color: #B94A48;
  background-color: #F2DEDE;
  border: 1px solid #EED3D7;
}

.parsley-errors-list {
  margin: 2px 0 3px;
  padding: 0;
  list-style-type: none;
  font-size: 0.9em;
  line-height: 0.9em;
  opacity: 0;

  transition: all .3s ease-in;
  -o-transition: all .3s ease-in;
  -moz-transition: all .3s ease-in;
  -webkit-transition: all .3s ease-in;
}

.parsley-errors-list.filled {
  opacity: 1;
}
</style>

<h1>Instructions</h1>
<p>
  Proofread the following:
</p>
<hr>

<p>
<img src="${image_path}"> <img/>
  <br/><br/><br/><br/>

  <label for="sent-proofread_text">Proofread Text</label>
  <br>
  <textarea name="proofread_text" id="sent-proofread_text" type="text" style="width:100%;" rows="10">
    ${proofread_text}
  </textarea>

</p>
